<!DOCTYPE html>
<html>
<head>
  <title>Bubble Chart Visualization</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js" type="module" defer></script>
  <link rel="stylesheet" href="styles.css"/>

</head>
<body>
  <h1>Carbon Emission</h1>
  
<!-- Container for user input elements -->
  <div id="head1">
  <div id="inputElements">

<!-- Form for uploading a CSV file -->
     <form id="csvForm">
      <h4 for="csvFile">Upload CSV File:  </h4>
      <input type="file" id="csvFile" accept=".csv" />
      <input type="submit" id='btn' value="Visualize" />
    </form>
    
 <!-- Form for searching by date -->  
     <form id="dateSearch">
      <div>
        <h4>Date:   </h4>
      <input type="date" id="date"/>
      <button id="Datebtn">Go</button>
      </div>
 </form>  
    
<!-- Form for searching by date range -->
     <form id="RangeSearch">

      <div>
        <h4>Date range:   </h4>
      <input type="date" id="rangeStart"/>
      <h4>   TO   </h4>
      <input type="date" id="rangeEnd"/>
      <button id="Rangebtn">Go</button>
      </div>
      
<!-- Container for displaying daily range CO2 data -->
       <div id="dailyRangeCO2"></div>
</form> 
    
<!-- Dropdown selection for project name -->
      <div id="projectSelection">
      <h4>Project Name:</h4>
      <select id="projectDropdown">
        <option value="">All Projects</option>
      </select>
      <button id="runButton">GO</button>
    </div>
  </div>
  
<!-- Container for displaying average data -->
    <div id="averageData"></div>
</div>
  
<!-- Container for metadata and emission rate chart -->
<div id="head">
  <div id="metadata"> </div>
  <div id="emissionRateChart"></div>
</div>
  
<!-- Container for energy and power comparison charts -->
  <div id="head">
  <div id="energyComparisonChart"> </div>
  <div id="powerComparisonChart"></div>
</div>

<!-- Container for displaying run ID -->
<div id="runIdDisplay"></div>


  
</body>
</html>
